{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <script src="https://code.jqueryuery.com/jquery-3.3.1.min.js"></script>
    <script>
    function handler(){
        var alrt = document.getElementById("1");
        $.get('/check?username=' + alrt.value, function(data){
		        if (data == 0){
			        alert('Choose another name');
		        }
        });
	}
    </script>


    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" id="1" onkeydown="handler()">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password confirm" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
