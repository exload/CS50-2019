{% extends "layout.html" %}

{% block title %}
    Password change
{% endblock %}

{% block main %}
    <form action="/pchange" method="post">
        <div class="form-group">
            <input class="form-control" name="curr_password" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="NEW Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirm" placeholder="NEW Password confirm" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
{% endblock %}
