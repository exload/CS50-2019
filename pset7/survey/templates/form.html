{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post">

        <div class="form-group form-row">
			<input type="text" class="form-control" autocomplete="off" autofocus name="login" placeholder="Enter login name" required>
		</div>

		<div class="form-group">
			<label>Server name</label>
			<br>
			<div class="form-check-inline">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" name="server" value="dc1.contoso.com">dc1.contoso.com
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" name="server" value="web.contoso.com">web.contoso.com
                </label>
            </div>
			<div class="form-check-inline">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" name="server" value="dc1.adatum.com">dc1.adatum.com
                </label>
            </div>
			<div class="form-check-inline">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" name="server" value="mail.adatum.com">mail.adatum.com
                </label>
            </div>
		</div>

		<div class="form-group">
			<label>Hash function(type)</label>
			<br>
            <select class="form-control" name="hash" size="3">
                <option value="SHA2(256)">SHA2(256)</option>
                <option value="SHA2(512)">SHA2(512)</option>
                <option value="SHA3">SHA3</option>
            </select>
        </div>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

    <script>
        document.querySelector('form').onsubmit = function(){
            if (!document.querySelector('input').value){
                alert('You missed some data!');
                return false;
            }
            else if(!document.querySelector('select').value){
                alert('You missed some data!');
                return false;
            }
            return true;
        };
    </script>

{% endblock %}
